# API de ChatGPT
chatgpt.api.token=${CHATGPT_API_TOKEN}
chatgpt.api.url=${CHATGPT_API_URL:https://api.openai.com/v1/chat/completions}
chatgpt.api.model=${CHATGPT_API_MODEL:gpt-4o}
#chatgpt.api.model=gpt-3.5-turbo

# Configuración de la base de datos
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_my_mentor?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# Configuración de logging
logging.level.org.hibernate.SQL=debug
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:DEBUG}
logging.level.com.tuempresa=${LOG_LEVEL_APP:TRACE}

# Configuración del servidor
server.port=${PORT:8080}

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html